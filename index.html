        </button>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progressTopLine">
              <div class="progressText">Прогресс</div>
              <div class="progressPercent">-%</div>
            </div>
            <div class="progressLine">
              <div class="progressFill"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="posts">
            <!-- <div class="post">
              <div class="leftOfPost">День 1</div>
              <div class="rightOfPost">
                <p class="text">Первый подход всегда даётся тяжело</p>
                <button type="button" class="removeBtn">
                  <img src="images/delete.svg" alt="Кнопка удалить" />
                </button>
              </div>
            </div>
            <div class="post">
              <div class="leftOfPost">День 2</div>
              <div class="rightOfPost">
                <img

                  alt="Комментарий"

                />
                <input
                  type="text"

                  class="addMessage input"
                />
                <button type="button" class="commentBtn">Готово</button>
              </div> -->
            </div>
          </div>
        </main>
      </div>
      <div class="cover coverHidden" id="addPopup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="iconLabel">Иконка</div>
          <div class="iconSelect">
            <button class="icon iconActive" onclick="setIcon(this, 'sport')">
              <img src="images/sport.svg" alt="Спорт">
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="images/water.svg" alt="Вода" >
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="images/food.svg" alt="Еда" >
            </button>
          </div>
          <form class="popupForm" onsubmit="addHabbit(event)">
            <input type="text" name="name" placeholder="Название">
            <input type="number" name="target" placeholder="Цель">
            <input type="text" name="icon" placeholder="Иконка" value="sport" hidden>
            <button type="submit" class="button">Добавить</button>
          </form>
          <button class="popupClose" type="button" onclick="togglePopup()"><img src="images/close.svg" alt="Закрыть попап"></button>
        </div>
      </div>
